<form>

  <div class="mb-3">
    <label class="form-label" for="name">Имя:</label>
    <input [(ngModel)]="model.name" class="form-control" id="name" placeholder="" type="text" name="name" required>
  </div>

  <div class="mb-3">
    <label class="form-label" for="age">Возраст:</label>
    <input [(ngModel)]="model.age" class="form-control" id="age" placeholder="" type="text" name="age">
  </div>

  <div class="mb-3">
    <label class="form-label" for="role">Роль:</label>
    <select [(ngModel)]="model.role" class="form-select" id="role" name="role">
      <option *ngFor="let role of roles" [value]="role">{{role}}</option>
    </select>
  </div>

  <div class="mb-3">
   <button class="btn btn-info">Сохранить</button>
  </div>

</form>

<p>{{model | json}}</p>
