<form (ngSubmit)="onSubmit()" [formGroup]="userForm">

  <div class="mb-3">
    <label class="form-label" for="name">{{formLabels.name}}</label>
    <input (blur)="onValueChanged()"
    [ngClass]="{'is-valid': name.valid, 'is-invalid': name.invalid && name.touched}" 
      class="form-control" id="name" type="text" formControlName="name" placeholder="{{formPlaceholders.name}}">
    <div *ngIf="name.invalid && name.touched" class="invalid-feedback">{{formErrors.name}}</div>
    <div *ngIf="name.valid" class="valid-feedback">{{formSuccess.name}}</div>
  </div>

  <div class="mb-3">
    <label class="form-label" for="password">{{formLabels.password}}</label>
    <input (blur)="onValueChanged()"
    [ngClass]="{'is-valid': password.valid, 'is-invalid': password.invalid && password.touched}" 
      class="form-control" id="password" type="text" formControlName="password" placeholder="{{formPlaceholders.password}}">
    <div *ngIf="password.invalid && password.touched" class="invalid-feedback">{{formErrors.password}}</div>
    <div *ngIf="password.valid" class="valid-feedback">{{formSuccess.password}}</div>
  </div>

  <div class="mb-3">
    <label class="form-label" for="email">{{formLabels.email}}</label>
    <input (blur)="onValueChanged()"
    [ngClass]="{'is-valid': email.valid, 'is-invalid': email.invalid && email.touched}" 
    class="form-control" id="email" type="text" formControlName="email" placeholder="{{formPlaceholders.email}}">
    <div *ngIf="email.invalid && email.touched" class="invalid-feedback">{{formErrors.email}}</div>
    <div *ngIf="email.valid" class="valid-feedback">{{formSuccess.email}}</div>
  </div>

  <div class="mb-3">
    <label class="form-label" for="age">{{formLabels.age}}</label>
    <input (blur)="onValueChanged()"
    [ngClass]="{'is-valid': age.valid, 'is-invalid': age.invalid && age.touched}" 
      class="form-control" id="age" type="number" formControlName="age" placeholder="{{formPlaceholders.age}}">
    <div *ngIf="age.invalid && age.touched" class="invalid-feedback">{{formErrors.age}}</div>
    <div *ngIf="age.valid" class="valid-feedback">{{formSuccess.age}}</div>
  </div>

  <div class="mb-3">
    <label class="form-label" for="role">Роль:</label>
    <select class="form-select" id="role" formControlName="role"
    [ngClass]="{'is-valid': role.valid, 'is-invalid': role.invalid && role.touched}">
      <option [value]="null" disabled selected>Выберите роль</option>
      <option *ngFor="let role of roles" [value]="role">{{role}}</option>
    </select>
    <div *ngIf="role.invalid && role.touched" class="invalid-feedback">{{formErrors.role}}</div>
    <div *ngIf="role.valid" class="valid-feedback">{{formSuccess.role}}</div>
  </div>

  <div class="mb-3">
    <button [disabled]="" class="btn btn-info">Сохранить</button>
  </div>

</form>
